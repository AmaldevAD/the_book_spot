<div class="input-group">
    <div class="form-outline">
        <input id="search-input" type="search" id="form1" class="form-control" placeholder="Search"
            [(ngModel)]="searchTerm" (change)="search()"/>
    </div>
    <button id="search-button" type="button" class="btn btn-primary" (click)="search()">
        <img src="https://cdn1.iconfinder.com/data/icons/web-and-mobile-ui-outline-icon-kit/512/UI_Icons_2-01-512.png"
            width="20rem" alt="">
    </button>
</div>
