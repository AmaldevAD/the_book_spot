



    <div class="row" >
        <div class="col-1" style="background-color: rgb(43, 43, 97); border-top-right-radius:20px;border-bottom-right-radius:20px; height: 100%; position: fixed;top: 0;left: 0px;">
            <app-admin-sidebar></app-admin-sidebar>
        </div>
        <div class="col-10 " style=" clear: both; float: left; left: 13%;margin-top: 40px; ">
            <h3>Orders</h3>
            <hr>
            <div class="table-responsive">
                <table class="table table-bordered table-striped ">
                    <thead class="thead-dark">
                        <tr>
                            <th >OrderId</th>
                            <th>UserId</th>
                            <th>BookIds</th>
                            <th>Book Titles</th>
                            <th>OrderPlacedAt</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let order of orders">
                            <td >{{order.orderId}}</td>
                            <td>{{order.userId}}</td>
                            <td>{{order.bookIds}}</td>
                            <td>{{order.bookNames}}</td>
                            <td>{{order.orderPlacedAt}}</td>
                            <td>{{order.subTotal}}
                            </td>
                        </tr>
                    </tbody>
                </table>
                </div>
    
        </div>
    </div>
