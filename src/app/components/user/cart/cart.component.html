<div  class="container">
    <ul>
        <li *ngFor="let cartItem of cart">
            <div>
                <img [src]="cartItem.imageUrl" [alt]="cartItem.bookTitle">
            </div>
            <div>
                    {{cartItem.bookTitle}}
            </div>

            <div>
                <select #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div>
                {{cartItem.price | currency}}
            </div>

            <div>
                <button class="remove-button" (click)="removeFromCart(cartItem)">
                    Remove
                </button>
            </div>
        </li>
    </ul>



</div>
