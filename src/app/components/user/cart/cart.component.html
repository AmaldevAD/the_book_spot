<app-user-nav-bar></app-user-nav-bar>

<div class="fullcontainer" >
<div *ngIf="count>0" class="container">
    <ul>
        <li *ngFor="let cartItem of cart"  style="padding: 20px;">
            <div>
                <img src="assets/images/categories/{{cartItem.bookImage}}" [alt]="cartItem.bookTitle">
            </div>
            <div class="title">
                    {{cartItem.bookTitle}}
            </div>

            <div class="form-group" style="margin-top: 20px;;">
                <label for="" >Quantity</label>
                <input type="number" class="quantity" #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)" value="{{cartItem.bookQuantity}}">
            </div>

            <div>
                {{cartItem.bookPrice * cartItem.bookQuantity | currency:"INR"}}
            </div>

            <div>
               <!-- <button class="(click)="removeFromCart(cartItem)"" (click)="removeFromCart(cartItem)">
                    Remove
                </button>-->
                <i class="bil bi-cart-x" id="remove-button"(click)="removeFromCart(cartItem)" style="font-size:30px;"></i>
            </div>
        </li>
    </ul>
    <br>
    
    <!-- <div class="checkout">
        <div>
            <div class="foods-count">hhh</div>
            <div class="total-price">hhh</div>
        </div>
    </div> -->
 


</div>

<div class="container"  style="margin-top: 20px; width: 20%; text-align: center;" >
    <button routerLink="/user/checkout" style="border-radius: 10px ;" class="btn-block btn-lg  btn-dark"> Checkout</button>
</div>

<div class="container" *ngIf="count<=0">
    <h3>No Items</h3>
</div>





</div>
