<app-user-nav-bar></app-user-nav-bar>

<div *ngIf="count>0" class="container">

    <div class="card" style="padding: 30px; border-radius: 20px; margin-top: 50px;" *ngFor="let wishlist of wishlists">
        <div class="row">
            <div class="col-2">
                <img height="150px" width="auto" src="assets/images/categories/{{wishlist.BookImage}}"
                    alt="Card image cap">
            </div>

            <div class="d-flex align-items-center col-5">
                <div>
                    <div style="font-size: x-large; font-weight: bold;">{{wishlist.BookName}}</div>
                    <div style="font-size:  large; font-weight: 500; color: gray;">{{wishlist.BookDescription}}</div>
                </div>
            </div>
            <div class="d-flex align-items-center col-3">
                <div style="color: green; font-size: larger; font-weight: bold;">{{wishlist.BookPrice | currency
                    :'INR'}} </div>

            </div>
            <div class="d-flex align-items-center">
                <div>
                    <div>
                        <button style="border-radius: 20px;" class="btn btn-dark"
                            (click)="addToCart(wishlist.BookId)">Add
                            to
                            Cart </button>
                    </div>
                    <div style="text-align: center; margin-top: 10px;">
                        <i style="font-size: 20px;" class="bi bi-trash" id="trash"
                            (click)="deleteFromWishlist(wishlist.WishlistId)"></i>
                    </div>
                </div>


            </div>


        </div>
    </div>




</div>

<div *ngIf="count<=0" class="container" style="margin-top: 200px; text-align: center ;">
    <h2 style="color: gray;">No Items In Carts !</h2>
</div>
