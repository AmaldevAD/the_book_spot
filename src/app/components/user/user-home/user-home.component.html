<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel"
    style="border-radius: 28px; margin: 20px;">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    </ol>
    <div style="border-radius: 20px;" class="carousel-inner" >
        <div class="carousel-item active ">
            
            <img style="border-radius: 20px;" height="300px" class="d-block w-100"
                src="https://fdr-cover-images.imgix.net/2020/01/dggbT7A3-Free_Landscape_Book_Mockup_Leon_Dsgn_070120_Prev2.jpg?auto=format&ixlib=php-3.3.0&s=8b5bdfe87e24d32090ce6f1e0bc157c1"
                alt="First slide">
        </div>
        <div class="carousel-item ">
            <img style="border-radius: 20px;" height="300px" class="d-block w-100"
                src="https://dummyimage.com/600x400/000/fff" alt="Second slide">
        </div>
        <div class="carousel-item ">
            <img style="border-radius: 20px;" height="300px" class="d-block w-100"
                src="https://dummyimage.com/600x400/000/fff" alt="Third slide">
        </div>
        <div class="carousel-item ">
            <img style="border-radius: 20px;" height="300px" class="d-block w-100"
                src="https://dummyimage.com/600x400/000/fff" alt="Fourth slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
