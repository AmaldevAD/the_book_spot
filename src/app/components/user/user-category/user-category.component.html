<ul>
    <li *ngFor="let category of categories">
        <a (click)="onCatClick(category.categoryId)">
            <img src="{{category.image}}" alt="Image Not Found" >
            <div class="content">
                <div class="name">
                   {{category.categoryName}}
                </div>

                <div class="product-item-footer" (click)="onCatClick(category.categoryId)">
                    <div class="origins">
                        <span >
                            {{category.description}}
                        </span>
                    </div>

                </div>

            </div>
        </a>
    </li>
</ul>
